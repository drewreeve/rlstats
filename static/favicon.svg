<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="ball" cx="40%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </radialGradient>
  </defs>
  <!-- ball body -->
  <circle cx="32" cy="32" r="30" fill="url(#ball)" stroke="#666" stroke-width="2"/>
  <!-- seam lines -->
  <ellipse cx="32" cy="32" rx="18" ry="29" fill="none" stroke="#555" stroke-width="1.8" transform="rotate(30 32 32)"/>
  <ellipse cx="32" cy="32" rx="18" ry="29" fill="none" stroke="#555" stroke-width="1.8" transform="rotate(-30 32 32)"/>
  <line x1="2" y1="32" x2="62" y2="32" stroke="#555" stroke-width="1.8"/>
  <!-- highlight -->
  <circle cx="24" cy="22" r="8" fill="white" opacity="0.25"/>
</svg>
