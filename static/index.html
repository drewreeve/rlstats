<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL Stats Dashboard</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
    <header>
        <h1>RL Stats</h1>
    </header>
    <nav class="mode-nav">
        <button class="pill active" data-mode="3v3">3v3</button>
        <button class="pill" data-mode="2v2">2v2</button>
        <button class="pill" data-mode="hoops">Hoops</button>
    </nav>
    <main class="grid">
        <section class="card full-width" id="card-win-rate">
            <h2>Win Rate Over Time</h2>
            <canvas id="chart-win-rate"></canvas>
        </section>
        <section class="card">
            <h2>Shooting %</h2>
            <canvas id="chart-shooting"></canvas>
        </section>
        <section class="card">
            <h2>Player Stats</h2>
            <canvas id="chart-player-stats"></canvas>
        </section>
        <section class="card">
            <h2>MVP in Wins</h2>
            <canvas id="chart-mvp-wins"></canvas>
        </section>
        <section class="card">
            <h2>MVP in Losses</h2>
            <canvas id="chart-mvp-losses"></canvas>
        </section>
        <section class="card" id="card-weekday">
            <h2>Win/Loss by Weekday</h2>
            <canvas id="chart-weekday"></canvas>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
